<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload_image</title>
    <link rel="stylesheet" href="static/css/my_style.css" type="text/css" />
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Upload an image</h1>
      <br>
      <form action="/" method="POST" enctype="multipart/form-data">

      <div class="form-group">
          <label>Select image</label>

          <div class="custom-file">
              <p><label class="custom-file-label" for="image">Select image...</label></p>
              <p><input type="file" class="custom-file-input" name="image" id="image"></p>
          </div>

      </div>

          <button type="submit" class="btn btn-primary">Upload</button>

      </form>

      <a href="/gallery">Gallery</a>



    </div>
  </div>
</div>

</body>
</html>
